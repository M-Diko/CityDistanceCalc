<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=1024">
  <title>My Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <header>
        <h1>GLOBE TROTTER DISTANCE CALCULATOR</h1>
    </header>

    <div class="language-picker">
      <select id="languageSelect">
          <option value="en">English</option>
          <option value="ko">Korean</option>
          <option value="fr">IsiXhosa</option>
      </select>
    </div>

    <div class="container">
        <div class="toptext">
          <p>With access to metadata of over 44K major cities worldwide, you can now easily calculate the distance between two cities and extract information of each.</p>
        </div>
        <br>
        <div class="input">
          <label for="input1">Major City (Origin):</label>
          <input type="text" id="input1" placeholder="Enter major city name...">
        </div>
        <br>
        <div class="input">
          <label for="input2">Major City (Destination):</label>
          <input type="text" id="input2" placeholder="Enter major city name...">
        </div>
        <br>
        <div class="button">
          <button id="submitButton">Calculate</button>
        </div>
    </div>
    <br>

    <div class="container">
      <div id="distance">
        
      </div>
      <br>
      <div class="break">
        <p>----------------------------</p>
      </div>
      <br>
      <div id="city1" class="city1">
        
      </div>
      <br>
      <div class="break">
        <p>----------------------------</p>
      </div>
      <br>
      <div id="city2" class="city2">
        
      </div>
  </div>


  <footer class="footer">
    <p>&copy; 2023 My Web App. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
